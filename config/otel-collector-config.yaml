receivers:
  otlp:
    protocols:
      grpc:

exporters:
  otlp:
    endpoint: otel-gateway:4317
    insecure: true

  #logging:
  #  loglevel: debug

  zipkin:
    endpoint: "http://zipkin:9411/api/v2/spans"

  newrelic:
    apikey: eu01xx9a5bdbfeb8fda097df1b4edb17FFFFNRAL
    timeout: 30s
    traces:
      host_override: trace-api.eu.newrelic.com
      timeout: 20s
    metrics:
      host_override: metric-api.eu.newrelic.com
    logs:
      host_override: log-api.eu.newrelic.com

  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: promexample
    const_labels:
      label1: value1

  jaeger:
    endpoint: jaeger:14250
    insecure: true

processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, zipkin, newrelic, jaeger]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, newrelic, prometheus]